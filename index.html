<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Rechner</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>BMI Rechner</h1>
    <p>
      Der BMI (Body Mass Index) ist ein Maß für die Bewertung des
      Körpergewichts, indem er das Gewicht in Relation zu der Körpergröße setzt.
    </p>
    <label for="gewicht">Gewicht, kg</label>
    <input type="number" name="gewicht" id="gewicht" />
    <label for="höhe">Höhe, cm</label>
    <input type="number" name="höhe" id="höhe" />
    <p id="bmi-result"></p>
    <button id="bmi-btn">BMI berechnen</button>

    <h3>BMI-Tabelle nach Alter</h3>
    <table>
      <thead>
        <tr>
          <th>ALTER</th>
          <th>BMI NORMALBEREICH</th>
        </tr>
        <tr>
          <td>19-24</td>
          <td>19-24</td>
        </tr>
        <tr>
          <td>25-34</td>
          <td>20-25</td>
        </tr>
        <tr>
          <td>35-44</td>
          <td>21-26</td>
        </tr>
        <tr>
          <td>45-54</td>
          <td>22-27</td>
        </tr>
        <tr>
          <td>55-64</td>
          <td>23-28</td>
        </tr>
        <tr>
          <td>>=65</td>
          <td>24-29</td>
        </tr>
      </thead>
    </table>
    <script src="./script.js"></script>
  </body>
</html>
